<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="light-theme">
    <header class="game-header">
        <div class="controls d-flex justify-content-center gap-2 my-3">
            <select id="difficulty" class="btn btn-primary">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button id="start-btn" class="btn btn-primary">New Game</button>
            <button id="reset-btn" class="btn btn-primary">Reset</button>
            <button id="theme-btn" class="btn btn-primary">Dark Theme</button>
            <button id="powerup-btn" class="btn btn-primary">Reveal Cards</button>
        </div>
        
        <div class="game-status">
            <div class="status-item">
                <span>Time:</span>
                <span id="timer">60</span>
            </div>
            <div class="status-item">
                <span>Matched:</span>
                <span id="matched">0</span>
            </div>
            <div class="status-item">
                <span>Remaining:</span>
                <span id="remaining">0</span>
            </div>
            <div class="status-item">
                <span>Clicks:</span>
                <span id="clicks">0</span>
            </div>
        </div>
    </header>

    <main class="game-container">
        <div id="game-grid" class="grid-container"></div>
    </main>

    <script src="index.js"></script>
</body>
</html>
